<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Size Iframe</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQWcaxi2rH8l-jkzlkZVZ8e34WBfqYyFbnB3Qzl8hfzWlzoJHjOSOknHmeHm5PYLijtd7J8MFn3TT9P/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
    </div>
</body>
</html>
